<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Does the computer recognize the number you are drawing?">
    <meta property="og:image" content="">
    <meta name="description" content="Train a neural network with the MNIST-data set">
    <meta property="og:description" content="Train a neural network with the MNIST-data set">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <!--link(href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700", rel="stylesheet")-->
    <!--link(href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700", rel="stylesheet")-->
    <!--link(rel="stylesheet", href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css", integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T", crossorigin="anonymous")-->
    <link rel="stylesheet" href="assets/fonts/typeface-gapsans/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/typeface-exo-2/index.css" type="text/css">
    <link rel="stylesheet" href="assets/css/default.css" media="all" type="text/css">
    <title>Does the computer recognize the number you are drawing?
    </title>
  </head>
  <body>
    <div class="main">
      <div class="slide" id="intropaint" data-slide="intro">
        <h1><span data-i18n-str="intro-title"></span></h1>
        <div class="paint columns">
          <div class="column">
            <div class="input box background">
              <canvas class="drawcanvas"></canvas>
            </div>
            <p data-i18n-str="ui-label-input"></p>
          </div>
          <div class="column confidences visible">
            <div class="bars"></div>
          </div>
          <div class="column">
            <div class="output box">
              <p class="digit">3</p>
            </div>
            <p data-i18n-str="ui-label-output"></p>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="training">
        <h1 class="alternatives">
          <div class="titletrain visible"><span data-i18n-str="training-title-train"></span></div>
          <div class="titletest"><span data-i18n-str="training-title-test"></span></div>
        </h1>
        <div class="train">
          <div class="view">
            <div class="inputspace visible">
              <div class="paint">
                <div class="input box background">
                  <canvas class="drawcanvas"></canvas>
                </div>
                <p data-i18n-str="ui-label-input"></p>
              </div>
              <div class="training">
                <div class="box">
                  <canvas class="traininputcanvas"></canvas>
                </div>
                <p data-i18n-str="training-label-training"></p>
              </div>
            </div>
            <div class="simplenetwork visible">
              <canvas class="network"></canvas>
              <canvas class="activations"></canvas>
            </div>
            <div class="advanced">
              <div class="parameter">
                <div class="title" data-i18n-str="training-adv-model-title"></div>
                <div class="select modelid">
                  <div class="option selected" data-value="dense"><span class="label" data-i18n-str="training-adv-model-dense"></span></div>
                  <div class="option" data-value="cnn"><span class="label" data-i18n-str="training-adv-model-cnn"></span></div>
                  <div class="option" data-value="nohidden"><span class="label" data-i18n-str="training-adv-model-nohidden"></span></div>
                </div>
              </div>
              <div class="parameter">
                <div class="title" data-i18n-str="training-adv-activation-title"></div>
                <div class="select activation">
                  <div class="option selected" data-value="relu"><span class="label" data-i18n-str="training-adv-activation-relu"></span></div>
                  <div class="option" data-value="tanh"><span class="label" data-i18n-str="training-adv-activation-tanh"></span></div>
                  <div class="option" data-value="sigmoid"><span class="label" data-i18n-str="training-adv-activation-sigmoid"></span></div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="parameter">
                    <div class="title" data-i18n-str="training-adv-learning-rate"></div>
                    <input class="learningrate" type="range" min="-4" max="0" value="-3" step="any">
                    <div class="learningratetxt">0.001</div>
                  </div>
                </div>
                <div class="column">
                  <div class="parameter">
                    <div class="title" data-i18n-str="training-adv-optimizer-title"></div>
                    <div class="select optimizerid">
                      <div class="option selected" data-value="adam"><span class="label" data-i18n-str="training-adv-optimizer-adam"></span></div>
                      <div class="option" data-value="sgd"><span class="label" data-i18n-str="training-adv-optimizer-sgd"></span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bars vertical visible"></div>
          </div>
          <div class="menu">
            <div class="box">
              <div class="info">
                <div class="info-item imagesused">
                  <div class="number">0</div>
                  <div data-i18n-str="training-label-images-used"></div>
                </div>
                <div class="h-seperator"></div>
                <div class="info-item accuracy">
                  <div class="number">10%</div>
                  <div data-i18n-str="training-label-predicted-accuracy"></div>
                </div>
              </div>
              <div class="v-seperator"></div>
              <div class="controls"><a class="reset" href="#training" data-i18n-str-title="training-label-reset"></a><a class="pause-resume pause" href="#training" data-i18n-str-title="training-label-pause"></a><a class="single-step" href="#training" data-i18n-str-title="training-label-step"></a></div>
              <!--a.button.testit -&gt; Test the Network!-->
            </div>
            <div class="modeswitch"><a class="activate" data-i18n-str="training-label-adv"></a><a class="cancel" data-i18n-str="training-label-adv"></a></div>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="how-does-it-work">
        <h1 data-i18n-str="how-work-title"></h1>
        <div class="how columns">
          <div class="box">
            <h3 data-i18n-str="how-work-what-is-nn-title"></h3>
            <div class="explain" data-i18n-str="how-work-what-is-nn-teaser"></div><a class="learnmore" href="#what-is-a-neural-network" data-i18n-str="how-work-learn-more"></a>
          </div>
          <div class="box">
            <h3 data-i18n-str="how-work-how-learn-title"></h3>
            <div class="explain" data-i18n-str="how-work-how-learn-teaser"></div><a class="learnmore" href="#how-does-the-network-learn" data-i18n-str="how-work-learn-more"></a>
          </div>
          <div class="box">
            <h3 data-i18n-str="how-work-training-data-title"></h3>
            <div class="explain" data-i18n-str="how-work-training-data-teaser"></div><a class="learnmore" href="#what-is-training-data" data-i18n-str="how-work-learn-more"></a>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="what-is-a-neural-network" data-slide-nav="how-does-it-work">
        <div class="how">
          <div class="content">
            <h2 data-i18n-str="what-is-nn-title"></h2><img src="assets/img/neuron.png">
            <p data-i18n-str="what-is-nn-text-1"></p>
            <p data-i18n-str="what-is-nn-text-2"></p><a class="back button" href="#how-does-it-work" data-i18n-str="how-work-learn-back"></a>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="how-does-the-network-learn" data-slide-nav="how-does-it-work">
        <div class="how">
          <div class="content">
            <h2 data-i18n-str="how-learn-title"></h2>
            <p data-i18n-str="how-learn-text"></p><a class="back button" href="#how-does-it-work" data-i18n-str="how-work-learn-back"></a>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="what-is-training-data" data-slide-nav="how-does-it-work">
        <div class="how">
          <div class="content">
            <h2 data-i18n-str="training-data-title"></h2><img src="assets/img/mnist.png">
            <p data-i18n-str="training-data-text-1"></p>
            <p data-i18n-str="training-data-text-2"></p>
            <p data-i18n-str="training-data-text-3"></p>
            <div class="paint columns" id="normalizepaint">
              <div class="column">
                <div class="input box background">
                  <canvas class="drawcanvas"></canvas>
                </div>
                <p data-i18n-str="ui-label-input"></p>
              </div>
              <div class="column">
                <div class="output box">
                  <canvas class="normalizecanvas"></canvas>
                </div>
                <p data-i18n-str="ui-label-output-normalized"></p>
              </div>
            </div><a class="back button" href="#how-does-it-work" data-i18n-str="how-work-learn-back"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="navigation"><a class="button" href="#intro"><span data-i18n-str="nav-button-intro"></span></a><a class="button" href="#training"><span data-i18n-str="nav-button-training"></span></a><a class="button" href="#how-does-it-work"><span data-i18n-str="nav-button-how-does-it-work"></span></a></div>
      <div class="utility"></div>
      <div class="icons"><a class="international"></a><a class="info"></a></div>
    </div>

    <!--script(src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js", integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1", crossorigin="anonymous")-->
    <!--script(src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js", integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM", crossorigin="anonymous")-->
    <script type="text/javascript" src="vendor/i18n4js/i18n4js-1.3.1.min.js"></script>
    <script type="text/javascript" src="vendor/pep/pep.js"></script>
    <script type="text/javascript" src="vendor/tf/tf.min.js"></script>
    <!--script(type="text/javascript", src="assets/js/bundle.min.js")-->
    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
